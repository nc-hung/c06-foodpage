<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C06-NguyenCongHung</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
        <nav class="nav">
            <div class="nav__item">Menu One</div>
            <div class="nav__item">Menu Two</div>
            <div class="nav__item">Menu Three</div>
            <div class="nav__item">Menu Four</div>
        </nav>

        <div class="slider">
            <div class="slider__left">
                <div class="slider__left__text">
                    <h1>Food</h1>
                    <h2>Discover Restaurant & Delicious Food</h2>

                    <div class="slider__left__text__input">
                        <input type="text" name="" id="txt" placeholder="search restaurant, food">
                        <input type="button" value="GO" id="btn" placeholder="GO">
                    </div>
                    <div class="gps">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Rajshahi</p>
                    </div>

                </div>

            </div>

            <div class="slider__bet">
                <img id="slider__bet__bg1" src="./img/Make Vector BG.png" alt="">
                <img id="slider__bet__bg2" src="./img/Make Vector BG.png" alt="">
                <img id="slider__bet__lettuce" src="./img/—Pngtree—lettuce_1175257.png" alt="">
                <img id="slider__bet__food" src="./img/—Pngtree—delicious food_568171.png" alt="">

            </div>

            <div class="slider__right">
                <div class="user">
                    <img src="./img/User icon.png" alt="">
                    <p>User</p>
                    <p id="user--rolate"> >
                        <!-- xoay mui ten -->
                    </p>
                </div>

                <div class="vector">
                    <div class="vector__left">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="vector__right">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>

    </header>
</body>

</html>
